<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Login Container -->
<div id="loginContainer" class="login-container">
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Main Container -->
<div id="mainContainer" class="main-container" style="display: none;">
    <!-- Side Menu -->
    <div id="SideMenu" class="side-menu">
        <!-- Current User Info -->
        <div id="currentUser" class="current-user">
            <img src="images/default-user.jpg" alt="User Image">
            <p id="currentUsername">Welcome, <span></span></p>
        </div>
        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search users...">
        <!-- Search Results -->
        <div id="searchResults" class="search-results"></div>
        <!-- Chat Sessions -->
        <div id="chatSec" class="chat-sessions"></div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
        <!-- Chat Header -->
        <div id="chatHeader" class="chat-header">
            <img id="chatUserImage" src="images/default-user.jpg" alt="Chat User Image">
            <h3 id="chatUserName">Select a chat</h3>
        </div>
        <!-- Chat Messages Area -->
        <div id="allChat" class="all-chat"></div>
        <!-- Message Input Area -->
        <div id="messageInputArea" class="message-input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <!-- Overlay for Mobile View -->
    <div id="overlay" class="overlay"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
